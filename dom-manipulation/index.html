<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .app-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            min-height: 80vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .quote-display-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .category-filter {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .category-filter h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #f0f0f0;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        #quoteDisplay {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .quote-text {
            font-size: 1.8em;
            color: #333;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
        }
        
        .quote-text::before {
            content: "â€œ";
            font-size: 4em;
            color: #667eea;
            position: absolute;
            left: -10px;
            top: -20px;
            opacity: 0.3;
        }
        
        .quote-category {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            align-self: flex-start;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #newQuote {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            flex: 1;
        }
        
        #toggleFormBtn {
            background: #4CAF50;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .add-quote-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        .add-quote-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .add-quote-section h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.3em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        #addQuoteBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        #quotesList {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .quotes-list h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .quote-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .quote-item p {
            color: #555;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .quote-item .category {
            display: inline-block;
            background: #e0e0e0;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #666;
        }
        
        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        
        .stats h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .app-wrapper {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
        /* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal.active {
    display: flex;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.modal-actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.btn-primary {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    flex: 1;
}

.btn-secondary {
    background: #6c757d;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    flex: 1;
}

.btn-small {
    padding: 8px 16px;
    background: #f0f0f0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9em;
    margin: 5px;
}

.btn-small:hover {
    background: #e0e0e0;
}

/* Status Messages */
.status-message {
    margin-top: 15px;
    padding: 10px;
    border-radius: 6px;
    display: none;
}

.status-message.success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    display: block;
}

.status-message.error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    display: block;
}

/* Backup Section */
.backup-section {
    margin-top: 30px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    border-left: 4px solid #28a745;
}

.backup-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
}

.storage-info {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
}

.storage-info p {
    margin: 5px 0;
    color: #666;
}

/* Toast Notification */
.toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #333;
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 1001;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.toast.show {
    opacity: 1;
    transform: translateY(0);
}

.toast.success {
    background: #28a745;
}

.toast.error {
    background: #dc3545;
}

.toast.info {
    background: #17a2b8;
}

/* Storage Indicator */
.storage-indicator {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(255,255,255,0.9);
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 0.8em;
    color: #666;
    z-index: 999;
}


    </style>
</head>
<body>
    <select id="categoryFilter">
    <option value="all">All Categories</option>
</select>

    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="app-wrapper">
            <div class="quote-display-section">
                <div class="category-filter">
                    <h3>Filter by Category</h3>
                    <div class="category-buttons" id="categoryFilter">
                        <!-- Category buttons will be dynamically generated -->
                    </div>
                </div>
                
                <div id="quoteDisplay">
                    <!-- Quotes will be displayed here -->
                </div>
                
                <div class="control-buttons">
                    <button id="newQuote">Show New Quote</button>
                    <button id="toggleFormBtn">Add New Quote</button>
                </div>
            </div>
            <input type="file" id="importQuotesInput" accept=".json">
            <div class="add-quote-section" id="addQuoteSection">
                <h3>Add Your Own Quote</h3>
                <form id="quoteForm">
                    <div class="form-group">
                        <label for="newQuoteText">Quote Text:</label>
                        <textarea id="newQuoteText" placeholder="Enter your inspiring quote..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="newQuoteCategory">Category:</label>
                        <input id="newQuoteCategory" type="text" placeholder="Enter category (e.g., Motivation, Wisdom)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="authorInput">Author (Optional):</label>
                        <input id="authorInput" type="text" placeholder="Enter author name">
                    </div>
                    
                    <button type="submit" id="addQuoteBtn">Add Quote</button>
                </form>
                
                <div class="quotes-list" id="quotesList">
                    <!-- Recent quotes will be listed here -->
                </div>
            </div>
            
            <div class="stats" id="statsDisplay">
                <!-- Statistics will be displayed here -->
            </div>
        </div>
    </div>

<!-- Add these controls in the .control-buttons div after existing buttons -->
<div class="control-buttons">
    <!-- Existing buttons -->
    <button id="newQuote">Show New Quote</button>
    <button id="toggleFormBtn">Add New Quote</button>
    
    <!-- NEW: Export/Import buttons -->
    <button id="exportBtn">Export Quotes</button>
    <button id="importBtn">Import Quotes</button>
    
    <!-- NEW: Clear storage button -->
    <button id="clearStorageBtn">Clear Storage</button>
</div>

<!-- Add this modal for import functionality -->
<div id="importModal" class="modal">
    <div class="modal-content">
        <h3>Import Quotes from JSON File</h3>
        <div class="form-group">
            <input type="file" id="importFile" accept=".json" />
        </div>
        <div class="modal-actions">
            <button id="importConfirmBtn" class="btn-primary">Import</button>
            <button id="importCancelBtn" class="btn-secondary">Cancel</button>
        </div>
        <div id="importStatus" class="status-message"></div>
    </div>
</div>

<!-- Add this backup/restore section in the add-quote-section -->
<div class="backup-section">
    <h4>Backup & Restore</h4>
    <div class="backup-controls">
        <button id="exportJsonBtn" class="btn-small">Export as JSON</button>
        <button id="importJsonBtn" class="btn-small">Import from JSON</button>
        <button id="backupNowBtn" class="btn-small">Backup Now</button>
    </div>
    <div class="storage-info">
        <p>Last Backup: <span id="lastBackupTime">Never</span></p>
        <p>Storage Used: <span id="storageUsed">0 KB</span></p>
    </div>
</div>

<!-- Add this to the stats section -->
<div class="stat-item">
    <div class="stat-value" id="storageStat">0</div>
    <div class="stat-label">Local Storage</div>
</div>
    <script src="script.js"></script>
</body>
</html>
