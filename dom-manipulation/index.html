<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .app-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 40px;
            min-height: 80vh;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            grid-column: 1 / -1;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .quote-display-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .category-filter {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .category-filter h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #f0f0f0;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        #quoteDisplay {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .quote-text {
            font-size: 1.8em;
            color: #333;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 20px;
            position: relative;
            padding-left: 30px;
        }
        
        .quote-text::before {
            content: "â€œ";
            font-size: 4em;
            color: #667eea;
            position: absolute;
            left: -10px;
            top: -20px;
            opacity: 0.3;
        }
        
        .quote-category {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 15px;
            align-self: flex-start;
        }
        
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
 cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #newQuote {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            flex: 1;
        }
        
        #toggleFormBtn {
            background: #4CAF50;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .add-quote-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        .add-quote-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .add-quote-section h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.3em;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        #addQuoteBtn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        #quotesList {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .quotes-list h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .quote-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .quote-item p {
            color: #555;
            margin-bottom: 5px;
            line-height: 1.4;
        }
        
        .quote-item .category {
            display: inline-block;
            background: #e0e0e0;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            color: #666;
        }
        
        .stats {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        
        .stats h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
.app-wrapper {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="app-wrapper">
            <div class="quote-display-section">
                <div class="category-filter">
                    <h3>Filter by Category</h3>
                    <div class="category-buttons" id="categoryFilter">
                        <!-- Category buttons will be dynamically generated -->
                    </div>
                </div>
                
                <div id="quoteDisplay">
                    <!-- Quotes will be displayed here -->
                </div>
                
                <div class="control-buttons">
                    <button id="newQuote">Show New Quote</button>
                    <button id="toggleFormBtn">Add New Quote</button>
                </div>
            </div>
            
            <div class="add-quote-section" id="addQuoteSection">
                <h3>Add Your Own Quote</h3>
                <form id="quoteForm">
                    <div class="form-group">
                        <label for="newQuoteText">Quote Text:</label>
                        <textarea id="newQuoteText" placeholder="Enter your inspiring quote..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="newQuoteCategory">Category:</label>
                        <input id="newQuoteCategory" type="text" placeholder="Enter category (e.g., Motivation, Wisdom)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="authorInput">Author (Optional):</label>
                        <input id="authorInput" type="text" placeholder="Enter author name">
                    </div>
                    
                    <button type="submit" id="addQuoteBtn">Add Quote</button>
                </form>
                
                <div class="quotes-list" id="quotesList">
                    <!-- Recent quotes will be listed here -->
                </div>
            </div>
            
            <div class="stats" id="statsDisplay">
                <!-- Statistics will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
